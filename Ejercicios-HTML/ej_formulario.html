<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>¿Estás buscando unirte al servicio completo de juegos Flash? Por motivos de sobrecarga del servidor, exigimos a todos los interesados que se creen una cuenta.</h3>
<form id="form1">
<label for="nombre"> Nombre: </label> <input type="text" name="nombre" placeholder="Nombre" id="nombre"/>
<br>
<label for="apellido">Apellido: </label><input type="text" name="apellido" placeholder="Apellido" id="apellido"/>
<br>
Sexo: <label for="masculino">Masculino </label> <input type="radio" name="sexo" value="hombre" id="masculino" checked> <label for="femenino">Femenino<input type="radio" name="sexo" value="mujer" id="femenino">
<br>
<label for="edad">Edad: </label> <input type="number" name="edad" min="0" max="122" step="1" value="18" id="edad">
<br>
<label for="Email">Email: </label> <input type="email" name="mail" placeholder="Email" id="Email"/>
<br>
<label for="User"> Usuario: </label> <input type="text" name="user" placeholder="Usuario" id="user"/>
<br>
<label for="passw">Password: </label> <input type="password" name="contra" id="passw">
<br>
<label for="passconfirm">Confirmar password: </label> <input type="password" name="contra" id="passconfirm">
<br><br>

¿Algún interés particular de los juegos?
<label for="Accion"> Acción </label><input type="checkbox" name="Acción" value="Accion" id="Accion"> / 
<label for="Aventura">Aventura</label><input type="checkbox" name="Aventura" value="Aventura" id="Aventura"> / 
<label for="RPG">RPG</label><input type="checkbox" name="RPG" value="RPG" id="RPG"> / 
<label for="Plataforma">Plataforma </label><input type="checkbox" name="Plataforma" value="Plataforma" id="Plataforma">
<br>
<label for="Juegos">¿Motivos adicionales para unirte a este servicio?
<select name="juegos" id="Juegos">
    <option value="Infancia">Quiero volver a jugar juegos de la infancia.</option>
    <option value="Gratuito">Son juegos gratis.</option>
    <option value="Dev">Soy un desarrollador y quiero aportar.</option>
	<option value="Nulo">Otros/ninguno</option>
</select>
<br>
<label for="comentario">¿Algún comentario?</label><textarea name="comentario" rows="5" cols="20" id="comentario">Escribe aquí</textarea>
<br>
<button type="button">Enviar</button>

</form>
</body>
</html>
